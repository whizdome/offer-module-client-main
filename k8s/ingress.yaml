apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Change to "true" when enabling SSL
spec:
  tls:                       # Optional TLS configuration
    - hosts:
        - admin.tripplescale.co
      secretName: my-app-tls  # Replace with your actual TLS secret
  rules:
    - host: admin.tripplescale.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service
                port:
                  number: 80
